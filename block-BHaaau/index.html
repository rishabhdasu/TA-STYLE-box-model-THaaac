<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Box Model, Box-sizing & Box-shadow</title>
        <meta charset="UTF-8"> 
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>The Box Model, Box-sizing & Box-shadow</h1>
        </header>
        <main>
            <section class="Exercise1">
                <h2>Exercise1</h2>
                <div class="margin">
                    <div class="padding">
                        <div class="content"></div>
                    </div>
                </div>
            
                <div class="row">

                    <div class="column">
                       <div class="green"></div> <span>Content</span>
                       <div class="blue"></div> <span>Padding</span>
                       <div class="black"></div> <span>Border</span>
                       <div class="crimson"></div> <span>Margin</span>
                    </div>

                </div>
            </section>
            <hr>
            <section class="Exercise2">
                <h2>Exercise2</h2>
                <p>no border on these boxes.</p>
                <div class="parent line">
                    <div class="children"></div>
                    <div class="children"></div>
                    <div class="children"></div>
                    
                </div>
                <hr>
                <p>border on these boxes.</p>
                <div class="parent">
                    
                        <div class="children border"></div>
                        <div class="children border"></div>
                    
                    <div class="children border"></div>
                </div>
                <hr>
                <p>border on these boxes but they are in same line.</p>
                <div class="parent line">
                    <div class="children border"></div>
                    <div class="children border"></div>
                    <div class="children border"></div>
                    
                </div>
            </section>
            <div class="check"></div>
        </main>
    </body>

</html>
